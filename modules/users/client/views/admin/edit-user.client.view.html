<section>
  <div class="page-header">
    <h1>用户 <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">姓氏</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="姓氏" required autofocus />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请正确填写姓氏</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">名字</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="名字" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请正确输入名字</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">权限</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">需要设置权限</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="更新" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>

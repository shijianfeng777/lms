<section>
  <div class="page-header">
    <h1>{{vm.book._id ? 'Edit Book' : '新图书'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.book._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.bookForm" class="form-horizontal" ng-submit="vm.save(vm.form.bookForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">标题</label>
          <input name="title" type="text" ng-model="vm.book.title" id="title" class="form-control" placeholder="标题" required autofocus>
          <div ng-messages="vm.form.bookForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请填写图书标题</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="author">作者</label>
          <input name="author" type="text" ng-model="vm.book.author" id="author" class="form-control" placeholder="作者名称" required autofocus>
          <div ng-messages="vm.form.bookForm.author.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请填写作者名称</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="isbn">书号</label>
          <input name="isbn" type="text" ng-model="vm.book.isbn" id="isbn" class="form-control" placeholder="书号" required autofocus>
          <div ng-messages="vm.form.bookForm.isbn.$error" role="alert">
            <p class="help-block error-text" ng-message="required">书号</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="stock">图书数量</label>
          <input name="stock" type="text" ng-model="vm.book.stock" id="stock" class="form-control" placeholder="书号" required autofocus>
          <div ng-messages="vm.form.bookForm.stock.$error" role="alert">
            <p class="help-block error-text" ng-message="required">图书数量</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="publishDate">出版日期</label>
          <input name="publishDate" type="text" ng-model="vm.book.publishDate" id="publishDate" class="form-control" placeholder="出版日期" required autofocus>
          <div ng-messages="vm.form.bookForm.publishDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">出版日期</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="type">类型</label>
          <input name="type" type="text" ng-model="vm.book.type" id="type" class="form-control" placeholder="类型" required autofocus>
          <div ng-messages="vm.form.bookForm.type.$error" role="alert">
            <p class="help-block error-text" ng-message="required">类型</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="description">简介</label>
          <textarea name="description" data-ng-model="vm.book.description" id="description" class="form-control" cols="30" rows="5" placeholder="简介"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.book._id ? 'Update' : '创建'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>

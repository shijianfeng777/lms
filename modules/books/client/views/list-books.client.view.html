<section>
  <div class="page-header">
    <h1>图书</h1>
  </div>
  <div class="list-group">
    <div ng-repeat="book in vm.books" class="list-group-item"> 
        <div>标题：<span data-ng-bind="book.title"></span></div>
        <div>作者：<span data-ng-bind="book.author"></span></div>
        <div>书号：<span data-ng-bind="book.isbn"></span></div>
        <div>图书数量：<span data-ng-bind="book.stock"></span></div>
        <div>出版日期：<span data-ng-bind="book.publishDate"></span></div>
        <div>类型：<span data-ng-bind="book.type"></span></div>
        <div>简介：<span class="list-group-item-text" data-ng-bind="book.description"></span></div>
        <button ng-click="vm.loanBook(book)" class="btn btn-primary">借</button>
       <a class="btn btn-primary" ui-sref="books.view({ bookId: book._id })" class="list-group-item">Detail</a>
    </div>
  </div>
</section>
